server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/wasm;
    gzip_min_length 1024;
    location ~* \.(?:js|css|woff2?|ttf|eot|png|jpg|jpeg|gif|webp|svg)$ { add_header Cache-Control "public, max-age=31536000, immutable"; try_files $uri =404; }
    location / { try_files $uri /index.html; }
    location /healthz { return 200 'ok'; add_header Content-Type text/plain; }
}
